<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS | Card </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-300">
    <div class="w-80 p-4 m-auto bg-gray-100 shadow-lg rounded-2xl mt-8">
        <div class="w-full h-full text-center">
            <div class="flex h-full flex-col justify-between">
                <i class="fa-solid fa-trash text-4xl text-red-600"></i>
                <h2 class="text-2xl text-gray-800 font-bold mt-4 mb-2">Remove Card</h2>
                <p class="text-gray-600">Are you sure to delete this card?</p>
            </div>

            <div class="flex items-center justify-between gap-4 mt-6">
                <button type="button" class="py-2 px-4 bg-red-600 text-white rounded-lg font-semibold text-base w-full text-center hover:bg-red-700 border border-transparent focus:ring-red-500 focus:ring-offset-red-300 transition-all ease-in duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2">Delete</button>
                <button type="button" class="py-2 px-4 border bg-gray-100 text-gray-600 rounded-lg font-semibold text-base w-full drop-shadow-md text-center border-transparent transition-all ease-in duration-200 hover:drop-shadow-none hover:border-gray-300 hover:border">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
